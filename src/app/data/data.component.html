<div class="row">
  <div class="col-md-6" *ngFor="let dataItem of responseData">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title text-primary">Name: {{ dataItem.name }}</h5>
        <p class="card-text text-success">Works in: {{ dataItem.Department }}</p>
        <p class="card-text text-info">Date of Birth: {{ dataItem.DOB }}</p>
      </div>
    </div>
  </div>
</div>
